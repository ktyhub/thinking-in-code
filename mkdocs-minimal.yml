site_name: 全球领先技术洞察平台 | Thinking In Code
site_url: https://www.ktyhub.com
site_author: 全球技术洞察平台
site_description: 全球首个新技术洞察与源码深度解析平台。预测技术趋势，深度解析源码，引领技术演进。

theme:
  name: material
  language: zh
  favicon: img/favicon.ico
  icon:
    logo: material/code-braces
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - toc.follow

nav:
  - 🏠 首页: index.md
  - 🎯 技术洞察:
    - 🔮 技术趋势雷达: zh/tech_radar/index.md
    - 🏆 影响力排行榜: zh/tech_ranking/index.md
    - 📊 权威认证证明: zh/authority_proof/index.md
    - 🎖️ 技术领导地位: zh/tech_leadership.md
  - 🚀 核心功能:
    - 🎮 3D技术展示: zh/3d_showcase/index.md
    - 🤖 AI工具集: zh/ai_tools/index.md
    - 🎯 个性化学习: zh/learning_paths/index.md
  - 📚 深度内容:
    - 📖 开始阅读: zh/chapter_preface/index.md
    - ☁️ Kubernetes: zh/chapter_kubernetes/1-index.md
    - 🤖 Spring AI: zh/chapter_spring_ai/1-official-website.md
    - ⚡ 响应式编程: zh/chaptor_reactor/Flux.md
    - 🗄️ 数据库技术: zh/chapter_mysql/1-transaction-concept.md
  - 🏆 平台优势:
    - ❓ 为什么选择我们: zh/why_choose_us/index.md
    - 🎯 品牌定位: zh/brand_positioning.md
  - 📝 更新日志: zh/release_note/index.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css
  - stylesheets/enhanced-style.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/enhanced-experience.js
