google_analytics:
- G-RFRF1TVRMP
- www.ktyhub.com
theme:
  name: material
  language: zh
  static_templates:
  - 404.html
  include_search_page: false
  search_index_only: false
  features:
  - navigation.next_previous
  - content.code.annotate
  - content.tooltips
  - navigation.tabs
  - search.highlight
  - search.share
  - search.suggest
  palette:
  - scheme: default
    primary: white
    accent: white
    toggle:
      icon: material/brightness-7
      name: 切换到夜间阅读模式
  - scheme: slate
    primary: black
    accent: black
    toggle:
      icon: material/brightness-4
      name: 切换到白天阅读模式
  font:
    text: Noto Sans Traditional Chinese
    code: Noto Sans Traditional Chinese
extra:
  alternate:
  - name: 中文
    link: /zh/
    lang: zh
extra_css:
- stylesheets/extra.css
- mermaid.css
extra_javascript:
- /javascripts/google-tongji.js
- mermaid.min.js
- /javascripts/baidu-tongji.js
extra_files:
- CNAME
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.details
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
